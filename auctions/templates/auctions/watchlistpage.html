{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2>Watchlist</h2>
</div>
<div class="center">
<div class="mycontainer">
    {% for item in items %}
    {% for i in item %}
  <div class='box'>
    <div class="boxTitle watchTitle">Current bid: <p>{{i.price}} $</p></div>
    <br>
    <div class="image"><img src="{{i.link}}" class="card-img" alt="..."></div>
    <div><p class="card-text"><small class="text-muted">{{i.description}}</small></p></div>
    <div><p class="card-text"><small class="text-muted">{{i.time}}</small></p></div>
    <div class="baby"><a href="{% url 'listingpage' i.id %}"><button class="btn btn-outline-success">Bid Now!</button></a></div>
  </div>  
      {% endfor %}

      {% empty %}
      <p id="noneOnWatch">No listings found in your watchlist...</p>
      {% endfor %}
</div>
</div>
{% endblock %}
